<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Messenger - Chat Room Management</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <style>
        #user-info {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #joined-rooms {
            width: 200px;
            border-right: 1px solid #ccc;
            padding: 10px;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div id="joined-rooms">
    <h3>Joined Rooms</h3>
    <ul id="rooms-list"></ul>
</div>

<div id="app">
    <div id="chat-room">
        <h1>Simple Messenger</h1>
        <div id="user-info">
            <h2>Logged in as: <span id="user-details"></span></h2>
            <button id="logout">Log Out</button>
        </div>
        <h2>Chat Room</h2>
        <input type="text" id="room-id" placeholder="Room ID">
        <button id="create-room">Create Room</button>
        <button id="join-room">Join Room</button>
    </div>
</div>
<script th:src="@{/chatroom.js}"></script>
</body>
</html>
